<div class="row">
  <div class="col s12 m8 offset-m2">
    <div class="card white">
      <div class="card-content">
        <span class="card-title pink-text">Experience</span>
        <div class="experience">
          {% for exp in site.experience %}
            <li class="divider"></li>
            <br>
           
            <p class="workplace">{{ exp.workplace }}</p>

            <div class="experience-details">
              <div class="row">
                <div class="col s7 m6">
                  <p>{{ exp.title }}</p>

                </div>

                <div class="col s5 m6">
                  <p class="right-align">{{ exp.date }}</p>
                </div>

                <div class="col s12 m12">
                  <ul class="details browser-default">
                    {% for detail in exp.details %}
                      <li>{{ detail }}</li>
                    {% endfor %}
                  </ul>
                </div>
              </div>
            </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</div>
