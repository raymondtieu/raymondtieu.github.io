<div class="row">
  <div class="col s12 m8 offset-m2">
    <div class="card white">
      <div class="card-content">
        <span class="card-title pink-text">{{ site.current_title }}</span>
        <div class="description">
          <li class="divider"></li>
          <br>
          <p>{{ site.description }}</p>
        </div>
      </div>
      <div class="card-action">
        <a href="https://github.com/{{ site.github }}" target="_blank"><img class="icon-link responsive-img" src="images/github.png"/></a>
        <a href="https://ca.linkedin.com/in/{{ site.linkedin }}" target="_blank"><img class="icon-link responsive-img" src="images/linkedin.png"/></a>
        <a href="mailto:{{ site.email }}" target="_blank"><img class="icon-link responsive-img" src="images/email.png"/></a>
        <a href="https://drive.google.com/file/d/{{ site.resume }}/view" target="_blank"><img class="icon-link responsive-img" src="images/download.png"/></a>
      </div>
    </div>
  </div>
</div>
