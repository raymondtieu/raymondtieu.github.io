<div class="row">
  <div class="col s12 m8 offset-m2">
    <div class="card white
    ">
      <div class="card-content">
        <span class="card-title pink-text">Skills</span>
        <div class="skills">
          <li class="divider"></li>
          <br>
        	<div class="items">
            {% for skill in site.skills %}
              <div class="item chip">{{ skill }}</div>
        		{% endfor %}
        	</div>
        </div>
      </div>
    </div>
  </div>
</div>
